<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmyshow</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- /////////main navbar/////////// -->
    <div class="main-navbar">
      <!-- <div class="container"> -->
        <div class="main-nav-left">
            <img src="./images/bookmyshow-logo-31BC3C7354-seeklogo.com-removebg-preview.png" alt="">
            <input type="search" id="search-bar" placeholder="Search for Movies,Events,Plays,Sports and Activities">
        </div>
        <div class="main-nav-right">
            <select name="location" id="location">
                <option value="kochi">Kochi</option>
                <option value="kochi">tvm</option>
                <option value="kochi">clct</option>
            </select>
            <button>Sign in</button>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      <!-- </div> -->
    </div>
<!-- ///////////////sec navbar////////////// -->
    <div class="sec-navbar">
        <div class="sec-nav-left">
            <div><a href="">Movies</a></div>
            <div><a href="">Stream</a></div>
            <div><a href="">Events</a></div>
            <div><a href="">Plays</a></div>
            <div><a href="">Sports</a></div>
            <div><a href="">Activities</a></div>
            <div><a href="">Buzz</a></div>
        </div>
        <div class="sec-nav-right">
            <div><a href="">ListYourShow </a></div>
            <div><a href="">Corporates</a></div>
            <div><a href="">Offers</a></div>
            <div><a href="">Gift Cards</a></div>
        </div>
    </div>
<!-- //////////////carousil section/////////////////// -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/1697091858242_dussehradesktop.avif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/1697555347107_movies.avif" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/1697784852917_edsheerandesktoprevised.avif" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container fifa-banner">
    <img src="./images/fifa banner.avif" alt="">
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
